<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Balabu Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main wrapper -->
    <div class="wrapper">
        <div class="cards">
            <div class="img-card" id="img1">
                <img id="img-tinubu" class="img-click"  src="img/img-1.jpeg" alt="">
                <button id="btn1" class="btn" ><p>Bola Tinubu</p></button>
            </div>

            <div class="img-card" id="img2">
                <img src="img/img-2.jpeg" alt="">
                <button id="btn2" class="btn"><p>Peter Obi</p></button>
            </div>

            <div class="img-card" id="img3">
                <img src="img/img-3.jpeg" alt="">
                <button id="btn3" class="btn" ><p>Rabiu Kwankwaso</p></button>
            </div>

            <div class="img-card" id="img4">
                <img src="img/im4-4.webp" alt="">
                <button id="btn4" class="btn"><p>Atiku Abubakar</p></button>
            </div>
        </div>
        <hr> 
    </div>

    <div class="text-container">
        <div class="answer left-text">
            <h1>Who is the Balabu?</h1>
            <p>Click on the button to reveal the answer (Cheat)</p>
            <button id="btn5" class="btn">Reveal</button>
        </div>

        <div class="right-text">
            <h1>Answer</h1>
            <p id="answer"></p>
        </div>

        <div class="fun-fact right-text"">
            <h1>Fun Fact</h1>
            <p id="result"></p>
        </div>
    </div>

    <div class="footer">
        <p>Created by <a href="https://twitter.com/theprodigaldon">Don Avworo</a></p>
        <p>&copy; 2023 TPDâ„¢ ARR </p>  
    </div>

    <script src="script.js"></script>
</body>
</html>
